<!DOCTYPE html>

  <title>Battleship</title>
</head>
<body>
  <header><h1>Battleship</h1></header>
  <main>
    <dialog>
    <form method="dialog">
      <fieldset>
        <legend>Choose Opponent</legend>
        <p><label for="human">Human</label><input checked id="human" name="player-type" value="human" type="radio"></p>
        <p><label for="computer">Computer</label><input id="computer" name="player-type" value="computer" type="radio"></p>
      </fieldset>
      <button>Play</button>
    </form>
    <div class="hide">
      <p></p>
      <button>Play again</button>
    </div>
  </dialog>
  </main>
